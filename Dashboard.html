<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }

    .entry {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .entry:hover {
      transform: scale(1.03);
    }

    .entry a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Python Script Dashboard</h1>
  <div class="dashboard">
    <!-- Entries 1 to 15 -->
    <!-- You can update the label for each entry as needed -->
    <!-- Just repeat the entry structure below -->
